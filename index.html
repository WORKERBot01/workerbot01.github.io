<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKERBot_01 - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Navigation */
        header {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 1px solid rgba(38, 230, 238, 0.3);
            animation: slideDownFade 1s ease-out;
        }

        @keyframes slideDownFade {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #26e6ee;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(38, 230, 238, 0.5);
            text-decoration: none;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(38, 230, 238, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(38, 230, 238, 0.8), 0 0 40px rgba(38, 230, 238, 0.3);
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links li {
            animation: fadeInSlideLeft 0.8s ease-out forwards;
            opacity: 0;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.2s; }
        .nav-links li:nth-child(2) { animation-delay: 0.4s; }
        .nav-links li:nth-child(3) { animation-delay: 0.6s; }
        .nav-links li:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInSlideLeft {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            padding: 8px 16px;
            border-radius: 25px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #26e6ee;
            background: rgba(38, 230, 238, 0.1);
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(38, 230, 238, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #26e6ee, #00b8d4);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,0 1000,300 1000,1000 0,700"/></svg>');
            animation: heroFloat 8s ease-in-out infinite;
        }

        @keyframes heroFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-30px) rotate(1deg);
                opacity: 0.7;
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: heroTitleReveal 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                       gradientShift 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ffffff, #26e6ee, #00b8d4);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes heroTitleReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease 0.5s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(45deg, rgba(38, 230, 238, 0.2), rgba(0, 184, 212, 0.2));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(38, 230, 238, 0.5);
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            animation: fadeInUp 1.2s ease 1s forwards;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, rgba(38, 230, 238, 0.4), rgba(0, 184, 212, 0.4));
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(38, 230, 238, 0.3);
            border-color: rgba(38, 230, 238, 0.8);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle System */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes particle-float-reverse {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(360deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(-100px) scale(1) rotate(0deg);
                opacity: 0;
            }
        }

        /* Footer */
        footer {
            background: #0f1419;
            color: #b0b0b0;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid rgba(38, 230, 238, 0.2);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #26e6ee, transparent);
            animation: footerGlow 3s ease-in-out infinite;
        }

        @keyframes footerGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scaleX(0.5);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        /* Scroll Progress */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #26e6ee, #00b8d4);
            z-index: 10000;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(38, 230, 238, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-progress"></div>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">My Portfolio</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Hello, I'm Toby Sherriffs</h1>
            <p>Amateur Game Developer | Robot / Tech Enthusiast | A-Level Student</p>
            <div class="cta-buttons">
                <a href="about.html" class="cta-button">Discover My Story</a>
                <a href="skills.html" class="cta-button">My Skills</a>
                <a href="achievements.html" class="cta-button">My Achievements</a>
                <a href="contact.html" class="cta-button">Get In Touch</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Toby Sherriffs. Built with passion and modern web technologies.</p>
        </div>
    </footer>

    <script>
        // Particle system
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 8 + 4;
            const isReverse = Math.random() > 0.5;
            const colors = ['rgba(38, 230, 238, 0.8)', 'rgba(0, 184, 212, 0.6)', 'rgba(255, 255, 255, 0.4)'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.className = 'particle';
            particle.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background: ${color};
                border-radius: 50%;
                pointer-events: none;
                animation: ${isReverse ? 'particle-float-reverse' : 'particle-float'} ${8 + Math.random() * 4}s linear infinite;
                box-shadow: 0 0 ${size * 2}px ${color};
            `;
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            
            document.querySelector('.hero').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 12000);
        }

        function startParticleSystem() {
            createParticle();
            setTimeout(startParticleSystem, Math.random() * 400 + 200);
        }
        
        startParticleSystem();

        // Mouse parallax effect
        const hero = document.querySelector('.hero');
        const heroContent = document.querySelector('.hero-content');
        
        hero.addEventListener('mousemove', (e) => {
            const rect = hero.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            const moveX = (x - 0.5) * 30;
            const moveY = (y - 0.5) * 30;
            
            heroContent.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
        
        hero.addEventListener('mouseleave', () => {
            heroContent.style.transform = 'translate(0, 0)';
        });

        // Scroll progress
        function updateScrollProgress() {
            const scrollProgress = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.querySelector('.scroll-progress').style.width = (scrollProgress * 100) + '%';
        }
        
        window.addEventListener('scroll', updateScrollProgress);

        // Header scroll effects
        let lastScrollY = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            
            if (scrollY > 100) {
                header.style.background = 'rgba(20, 20, 35, 0.98)';
                header.style.backdropFilter = 'blur(25px)';
                header.style.boxShadow = '0 10px 50px rgba(0, 0, 0, 0.5)';
            } else {
                header.style.background = 'rgba(20, 20, 35, 0.95)';
                header.style.backdropFilter = 'blur(20px)';
                header.style.boxShadow = '0 8px 40px rgba(0, 0, 0, 0.4)';
            }
            
            if (scrollY > lastScrollY && scrollY > 200) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollY = scrollY;
        });
    </script>
</body>
</html>
